name: Python package

on: [push]
env:
  POETRY_VERSION: 1.5

jobs:
  testing:
    runs-on: ubuntu-latest
    environment: github-actions-ci
    strategy:
      matrix:
        PYTHON_VERSION: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{matrix.PYTHON_VERSION}}
      uses: actions/setup-python@v1
      with:
        python-version: ${{matrix.PYTHON_VERSION}}

    - name: Get full Python version
      id: full-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Install poetry
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install poetry==${{env.POETRY_VERSION}}

    - name: Configure poetry
      shell: bash
      run: poetry config virtualenvs.in-project true

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      shell: bash
      run: poetry run pip --version >/dev/null 2>&1 || rm -rf .venv

    - name: Check that the lock file is up to date
      shell: bash
      run: |
        poetry lock --check

    - name: Install deps
      shell: bash
      run: |
        poetry install --extras docs 

    - name: Style checking
      shell: bash
      run: |
        poetry run ruff format --check fgpyo

    - name: Run lint
      shell: bash
      run: |
        poetry run ruff check fgpyo

    - name: Run mypy
      shell: bash
      run: |
        poetry run mypy -p fgpyo --config=ci/mypy.ini

    - name: Run pytest
      shell: bash
      run: |
        poetry run python -m pytest --cov=fgpyo --cov-report=xml --cov-branch 

    - name: Run docs
      shell: bash
      run: |
        set -euo pipefail
        pushd docs
        poetry run make html
        popd

    - name: Upload code coverage
      uses: codecov/codecov-action@v4.5.0
