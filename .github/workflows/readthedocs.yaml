name: readthedocs/actions
on:
  pull_request_target:
    types:
      - opened
    # Execute this action only on PRs that touch
    # documentation files.
    paths:
      - "docs/**"

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-24.04
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "fgpyo"
