[tool.poetry]
name = "fgpyo"
version = "0.5.0-dev"
description = "Python bioinformatics and genomics library"
authors = ["Nils Homer", "Tim Fennell", "Nathan Roach"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fulcrumgenomics/fgpyo"
repository = "https://github.com/fulcrumgenomics/fgpyo"
keywords = ["bioinformatics"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Topic :: Scientific/Engineering :: Bio-Informatics",
	"Topic :: Software Development :: Documentation",
	"Topic :: Software Development :: Libraries :: Python Modules",
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = ">=3.8.0,<4.0"
attrs = ">=19.3.0"
pysam = ">=0.22.1"
pytest = ">=7.4.0"
typing_extensions = { version = ">=3.7.4", python = "<3.12" }
mkdocs-autorefs = { version = ">=0.5.0", optional = true }
mkdocs-include-markdown-plugin = { version = ">=6.0.1", optional = true }
mkdocs-material = { version = ">=9.2.8", optional = true }
mkdocs-table-reader-plugin = { version = ">=2.0.1", optional = true }
mkdocs = { version = ">=1.5.2", optional = true }
mkdocs-gen-files = { version = ">=0.5.0", optional = true }
mkdocs-literate-nav = { version = ">=0.6.1", optional = true }
mkdocs-section-index = { version = ">=0.3.9", optional = true }
mkdocstrings-python = { version = ">=1.6.2", optional = true }
mkdocstrings = { version = ">=0.23.0", optional = true }
black = {version = ">=24.4.2", optional = true}
numpy = [
  {version = "^1.26.4", python = ">=3.12"},
  {version = "^1.25.2", python = ">=3.9,<3.12"},
  {version = "^1.24.4", python = "<3.9"}
]
strenum = "^0.4.15"

[tool.poetry.extras]
docs = [
  "black",
  "mkdocs-autorefs",
  "mkdocs-include-markdown-plugin",
  "mkdocs-material",
  "mkdocs-table-reader-plugin",
  "mkdocs",
  "mkdocs-gen-files",
  "mkdocs-literate-nav",
  "mkdocs-section-index",
  "mkdocstrings-python",
  "mkdocstrings"
]

[tool.poetry.dev-dependencies]
ruff = "0.4.8"
mypy = ">=1.7.0"
pytest = ">=5.4.2"
pytest-cov = ">=2.8.1"
setuptools = ">=68.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length    = 100
target-version = "py38"
output-format  = "full"

[tool.ruff.lint]
select    = ["C901", "B", "E", "F", "I", "W", "Q"]
ignore    = ["E203", "E701"]
unfixable = ["B"]

[tool.ruff.lint.isort]
force-single-line = true
